
components:
  schemas:
    RoleEnum:
      type: string
      enum:
        - CUSTODIAN
        - ADMIN
        - USER
      example: ADMIN

    Permission:
      type: string
      enum:
        - admin:read
        - admin:update
        - admin:create
        - admin:delete
        - user:read
        - user:update
        - user:create
        - user:delete
      example: admin:read

    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
        firstname:
          type: string
          example: John
        lastname:
          type: string
          example: Doe
        phone:
          type: string
          example: "+1234567890"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        password:
          type: string
          example: "password123"
        status:
          type: string
          example: "ACTIVE"
        createdOn:
          type: string
          format: date-time
          example: "2024-07-25T12:34:56Z"
        role:
          $ref: '#/components/schemas/RoleEnum'
        tokens:
          type: array
          items:
            $ref: '#/components/schemas/Token'
    Token:
      type: object
      properties:
        id:
          type: integer
          format: int32
          example: 1
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        tokenType:
          type: string
          enum:
            - BEARER
          example: BEARER
        revoked:
          type: boolean
          example: false
        expired:
          type: boolean
          example: false
        user:
          $ref: '#/components/schemas/User'
